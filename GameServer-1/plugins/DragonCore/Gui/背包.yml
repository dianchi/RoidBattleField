#该GUI配置由DragonCore Editor生成
match: "GuiInventory"
through: false
priority: 1
interactHud: false
currentItemSize: 16
allowEscClose: true
hideHud: []
import: []
Functions:
  open: |-
    方法.异步执行方法('每秒更新变量');
    方法.异步执行方法('屏幕自适应');
  keyPress: |-
    (方法.取当前按下键=='E' || 方法.取当前按下键=='ESCAPE')?{方法.关闭界面}:0
  屏幕自适应: |-
    界面变量.x=(方法.取屏幕宽度-方法.取组件值('图片1_texture','width'))/2;
    界面变量.y=(方法.取屏幕高度-方法.取组件值('图片1_texture','height'))/2;
    界面变量.xy比 = 界面变量.x比/界面变量.y比;
    方法.延时(500);
    方法.异步执行方法('屏幕自适应');
  每秒更新变量: |-
    方法.更新变量值('vault_eco_balance');
    方法.更新变量值('player_health','player_max_health','player_food_level');
    方法.更新变量值("ap_life","ap_lifes","player_food_level","sl_exp","sx_health","sx_maxHealth","sl_maxExp","sl_level");
    方法.更新变量值('playerpoints_points');
    方法.更新变量值('sx_damage','sx_minDamage','sx_maxDamage','sx_minDefense','sx_maxDefense','sx_critRate');
    方法.延时(300);
    方法.异步执行方法('每秒更新变量');
